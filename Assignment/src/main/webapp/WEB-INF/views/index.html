<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            text-decoration: none;
            font-family: monospace;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            background-image: linear-gradient(120deg,#339933,#FF66CC);
        }

        .login-form{
            width: 400px;
            background: #f1f1f1;
            height: 600px;
            padding: 80px 40px;
            border-radius: 10px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }

        .login-form h1{
            text-align: center;
            margin-bottom: 60px;
        }

        .txtb{
            border-bottom: 2px solid #adadad;
            position: relative;
            margin: 30px 0;
        }

        .txtb input{
            font-size: 15px;
            color: #333;
            border: none;
            width: 100%;
            outline: none;
            background: none;
            padding: 0 5px;
            height: 40px;
        }

        .txtb span::before{
            content: attr(data-placeholder);
            position: absolute;
            top: 50%;
            left: 5px;
            color: #adadad;
            transform: translateY(-50%);
            z-index: -1;
            transition: .5s;
        }

        .txtb span::after{
            content: '';
            position: absolute;
            width: 0%;
            height: 2px;
            background: linear-gradient(120deg,#339933,#FF66CC);
            transition: .5s;
        }

        .focus + span::before{
            top: -5px;
        }

        .logbtn{
            display: block;
            width: 100%;
            height: 50px;
            border: none;
            background: linear-gradient(120deg,#339933,#FF66CC,#339933);
            background-size: 200%;
            color: #fff;
            outline: none;
            cursor: pointer;
            transition: .5s;
            border-radius: 10px;
        }

        .logbtn:hover{
            background-position: right;
        }

        .bottom-text{
            margin-top: 60px;
            text-align: center;
            font-size: 13px;
        }
        #error
        {
            color: red;
            font-size: 13px;

        }

    </style>

</head>
<body>
<center>
    <form action="/home" method="post" id="signForm" class="login-form">
        <h1>Sign In</h1>
        <br/>
        <div class="txtb">
            <input type="text" name="username" id="username">
            <span data-placeholder="Username"></span>
        </div>
        <br/>
        <div class="txtb">
            <input type="password" id="password" name="password" onblur="valitade_name()">
            <span data-placeholder="Password"></span>
        </div>
        <br/>
        <!--<p id="error"> </p>-->
        <input type="submit" id="btnLogin" class="logbtn" value="Login">
        <!--<p name="error" class="error" id="error"> </p>-->

        <div class="bottom-text">

            Do not have an account? <a href="/create-users">Sign Up</a>
        </div>
    </form>
</center>
</body>
</html>
